<html>

<head>
    <meta charset="UTF-8">
    <title>Mailer</title>
    <link rel="icon" href="email.png">
</head>

<body onload="optionsChanged()">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <div class="container">
        <h1 class="text-center mt-3 mb-3">Mailer</h1>
        <div class="card">
            <div class="card-header">Nowa wiadomość</div>
            <div class="card-body">
                <form method="POST" action="https://mail.karol.gay/api" enctype="multipart/form-data">

                    <div class="mb-3">
                        <label>Adresat:</label>
                        <input type="email" name="to" id="to" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label>Temat:</label>
                        <input type="text" name="subject" id="subject" class="form-control" />
                    </div>
                    <div class="mb-3">
                        <label>Treść:</label>
                        <textarea type="text" name="text" id="text" class="form-control" rows="5"></textarea>
                    </div>
                    <div class="mb-3">
                        <label>Załączniki</label>
                        <input type="file" name="files" id="files" class="form-control" multiple />
                    </div>
                    <div class="mb-3">
                        <label>Ustawienia wysyłania:</label>
                        <select onchange="optionsChanged();" id="optionsSelect" name="options" class="form-control">
                            <option value="default">Ustawienia domyślne</option>
                            <option value="custom">Własne ustawienia</option>
                        </select>
                        <div id="optionsDiv" style="display: none;">
                            <div class="mb-3"></div>
                            <div class="mb-3">
                                <label>Nadawca:</label>
                                <input type="email" name="from" id="from" class="form-control" />
                            </div>
                            <div class="mb-3">
                                <label>Server SMTP:</label>
                                <input type="text" name="smtpAddress" id="smtpAddress" class="form-control" />
                            </div>
                            <div class="mb-3">
                                <label>Port:</label>
                                <input type="number" name="smtpPort" id="smtpPort" class="form-control" min="0" max="65535" />
                            </div>
                            <div class="mb-3">
                                <label>Użytkownik</label>
                                <input type="text" name="smtpUser" id="smtpUser" class="form-control" />
                            </div>
                            <div class="mb-3">
                                <label>Hasło</label>
                                <input type="password" name="smtpPass" id="smtpPass" class="form-control" />
                            </div>
                        </div>

                    </div>
                    <div class="mb-3">
                        <input type="submit" name="submit_button" class="btn btn-primary" value="Wyślij" />
                    </div>
            </div>






            </form>
        </div><br>
        <div class="card">
            <div class="card-header">Kod źródłowy</div>
            <div class="card-body"><a href="https://github.com/karolpeszek/mailer-client" target="_blank"><label>Klient</label></a><br><a href="https://github.com/karolpeszek/mailer-server" target="_blank"><label>Serwer</label></a>
            </div>
        </div>
    </div>


    <script>
        function optionsChanged() {

            if (document.getElementById("optionsSelect").value == 'custom')
                document.getElementById("optionsDiv").style = "";
            else
                document.getElementById("optionsDiv").style = "display: none;";
        }
    </script>

</body>



</html>
