<html>

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width,initial-scale=1">
    <title>Mailer</title>
    <link rel="icon" href="email.png">
</head>

<body onload="loaded()">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <div class="container">
        <h1 class="text-center mt-3 mb-3">Mailer</h1>
        <div class="card">
            <div class="card-header" id="header">Nowa wiadomość</div>
            <div class="card-body">
                <label id="details"></label>
            </div>
        </div>
        <br>
        <div class="card">
            <div class="card-header">Kod źródłowy</div>
            <div class="card-body"><a href="https://github.com/karolpeszek/mailer-client" target="_blank"><label>Klient</label></a><br><a href="https://github.com/karolpeszek/mailer-server" target="_blank"><label>Serwer</label></a>
            </div>
        </div>
    </div>

    <script>
        function loaded() {
            const params = new URLSearchParams(document.location.search);
            if (params.get('error') == 1) {
                document.getElementById("header").innerHTML = "Błąd wysyłania!";
                document.getElementById("details").innerHTML = "Wyjątek: " + decodeURIComponent(params.get('details'))

            } else {
                document.getElementById("header").innerHTML = "Wysłano!";
                document.getElementById("details").innerHTML = "Wiadomość została poprawnie wysłana.";


            }
            console.log(params.get('details'));

        }
    </script>

</body>



</html>
